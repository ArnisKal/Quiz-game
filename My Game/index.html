<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzity</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!--Header things-->
    
    <div class="main_header">
        <div class="header">

            <div class="main_btn_header">
                <button type="button" class="header_btn">
                    <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
                </button>
            </div>

            <h1>QUIZZITY</h1>
            

            <div class="nav_buttons">
                <button class="btn">
                    <i class="fa-solid fa-gamepad"></i>
                    <span>Quizes</span>
                </button>

                <button class="btn">
                    <i class="fa-solid fa-people-group"></i>
                    <span>Party</span>
                </button>

                <button class="btn">
                    <i class="fa-solid fa-comments"></i>
                    <span>Community</span>
                </button>
            </div>
            

           <div class="search_wrapper">
                <button class="search_toggle" id="searchToggle">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>

                <div class="search" id="searchBox">
                    <input placeholder="Search for quizes..." class="input">
                    <button type="button" class="search_btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>

            <div class="third">
               <div class="profile_wrapper">
                    <button class="avatar_btn" id="profileBtn">
                        <i class="fa-solid fa-user"></i>
                    </button>

                    <div class="profile_dropdown" id="profileMenu">
                        <button>
                            <i class="fa-solid fa-person"></i>
                            Profile
                        </button>

                        <button>
                            <i class="fa-solid fa-gear"></i>
                            Settings
                        </button>

                        <button class="logout_btn"> 
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            Log out
                        </button>

                         <button class="logout_btn"> 
                            <i class="fa-solid fa-thumbs-up"></i>
                            Liked quizes
                        </button>

                         <button class="logout_btn"> 
                            <i class="fa-solid fa-trophy"></i>
                            Achievements
                        </button>
                    </div>

                </div>
            <button class="btn_fabell">
                <i class="fa-solid fa-bell"></i>
            </button> 

            <button class="mode_btn">
                <i class="fa-regular fa-moon"></i>
                Dark
            </button>

        </div>
    </div>
</div> 

    <!--Main content-->
<div id="page">
    <div class="content_main">
        <div class="content">

            <div class="bottom_content">
                <h2>New quizes are available!</h2>
                <p>Check them out!</p>
            </div>

            <div>
                <button type="button" class="content_btn" id="startQuizBtn" onclick="window.location.href='quizes.html'">
                    Start Game
                </button>
            </div>

        </div>
    </div>

    <div class="content_second_main">
        <div class="content_second">
            <div>
                <img src="my-summer-car-car.gif" class="ad_image">
                <h1>Bad idea!</h1>
                <p> Driving under influence is "bad" idea 
            </div>
                
        </div>
    </div>
</div>


</body>
</html>
